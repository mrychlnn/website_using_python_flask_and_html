{% extends 'base.html' %}
{% block content %}
<section class="form-card">
    <h2>⚪ Circle Area Calculator</h2>

    <form action="/circle" method="post">
        <label for="radius">Enter radius:</label>
        <input type="number" id="radius" name="radius" step="any" placeholder="Enter radius">
        <button type="submit">Calculate</button>
    </form>

    {% if area %}
    <p>Area of circle: {{ area }}</p>
    {% endif %}

    <a href="/" class="btn" style="margin-top: 25px;">⬅ Back to Home</a>
</section>
{% endblock %}
